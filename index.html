<!doctype html>
<html lang="en"ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Lunch Checker</title>
    <style>
        .message { 
            font-size: 1.3em; font-weight: bold; 
        }

    </style>
</head>
<body>
    <div ng-controller="LunchCheckController">
        <form>
            <input type="text" ng-model="name" placeholder="list comma separated dishes you usually have for lunch" ng-model="model"/>
            <br>
            <button ng-click="displayPhase()">Check If Too Much</button>
        </form>
        {{message}}
    </div>
    <script ng-src="angular.min.js"></script>
</body>
</html>
